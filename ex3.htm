<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ex3.css">
    <title>SIGN-UP FORM</title>
</head>
<body>
    <div class="top">
        <h2>Sign Up Form</h2>
    </div>

    <div class="middle">

        <div class="p1">
            <div class="p11">
                <p class="name1">Name</p>
            </div>
            <div class="p12">
                <input type="text" class="namelabel" placeholder="username">
            </div>
        </div>

        <div class="p2">
            <div class="p21">
                <p class="password2">Password</p>
            </div>
            <div class="p22">
                <input type="text" class="typepass">
               <p class="textpass">max 16 characters</p> 
            </div>
        </div>

        <div class="p3">
            <div class="p31">
                <p class="confirmpass">Confirm Password</p>
            </div>
            <div class="p32">
                <input type="text" class="confirmtext" placeholder="Re-type password">
            </div>
        </div>

        <div class="p4">
            <div class="p41">
                <p class="gendertext">Gender</p>
            </div>
            <div class="p42">
                <input class="gender" type="radio" name="gender" id="" value="male" > Male &nbsp; &nbsp;
                <input type="radio" name="gender" if="" value="female">Female
            </div>
        </div>

        <div class="p5">
            <div class="p51">
                <p class="addresstext">Address</p>
            </div>
            <div class="p52">
                <textarea name="address" id="ids" cols="40" rows="3"></textarea>
            </div>
        </div>

        <div class="p6">
            <div class="p61">
                <p class="countrytext">Country</p>
            </div>
            <div class="p62">
                <select name="country" id="country">
                    <option value="INDIA">INDIA</option>
                    <option value="USA">USA</option>
                    <option value="JAPAN">JAPAN</option>
                    <option value="CHINA">CHINA</option>
                </select>
            </div>
        </div>

        <div class="p7">
            <div class="p71">
                <p class="mobile">Mobile Number</p>
            </div>
            <div class="p72">
                <input class="mobiletext" type="text" placeholder="Mobile Number">
            </div>
        </div>

        <div class="p8">
            <div class="p81">
                <p class="email">Email Id</p>
            </div>
            <div class="p82">
                <input class="emailtext" type="text" placeholder="user@domain.com">
            </div>
        </div>

        <div class="p9">
            <div class="p91">
                <p class="langtext">Languages Known</p>
            </div>
            <div class="p92">
                <select name="language" id="language" multiple>
                    <option value="ENGLSIH">ENGLISH</option>
                    <option value="HINDI">HINDI</option>
                    <option value="TELUGU">TELUGU</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
        </div>

        <div class="p10">
            <div class="p101">
                <p class="checktext">Check the box</p>
            </div>
            <div class="p102">
                <div class="d1">
                    <input type="checkbox" id="box" name="box">
                </div>
                <div class="d2">
                    <input type="text" class="checkboxtext" placeholder="I accept the criteria">
                </div>
                
                
            </div>
        </div>

        <div class="submit">
            <button class="button1" > Submit </button>
        </div>

    </div>

</body>
</html>
